<!DOCTYPE html>
<html lang="fr" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le Donjon du Beat Gourmand</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Inter:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* slate-900 */
        color: #f8fafc; /* slate-50 */
      }
      .font-pixel {
        font-family: 'VT323', monospace;
      }
      .font-retro {
        font-family: 'Press Start 2P', cursive;
      }
      .neon-text-pink {
        text-shadow: 2px 2px 0px #4a0072, 0 0 5px #ff00ff, 0 0 10px #ff00ff;
      }
      .neon-text-cyan {
        text-shadow: 2px 2px 0px #003366, 0 0 5px #00ffff, 0 0 10px #00ffff;
      }
      
      /* Vaporwave Gradients */
      .bg-vaporwave {
        background: linear-gradient(135deg, #240046 0%, #10002b 50%, #3c096c 100%);
      }
      .vapor-grid {
        background-image: 
          linear-gradient(rgba(255, 0, 255, 0.2) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 255, 255, 0.2) 1px, transparent 1px);
        background-size: 40px 40px;
        background-position: center bottom;
        perspective: 1000px;
      }

      /* CRT Scanline Effect */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.2) 50%,
          rgba(0, 0, 0, 0.2)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 9999;
        animation: scrollScanline 10s linear infinite;
      }
      @keyframes scrollScanline {
        0% { background-position: 0 0; }
        100% { background-position: 0 100%; }
      }

      /* Glitch Animation */
      .glitch-hover:hover {
        animation: glitch-anim 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
        color: #ff00ff;
      }
      @keyframes glitch-anim {
        0% { transform: translate(0) }
        20% { transform: translate(-2px, 2px) }
        40% { transform: translate(-2px, -2px) }
        60% { transform: translate(2px, 2px) }
        80% { transform: translate(2px, -2px) }
        100% { transform: translate(0) }
      }

      /* Floating XP Animation */
      @keyframes float-pixel {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        50% { transform: translateY(-50px) scale(1.5); opacity: 1; }
        100% { transform: translateY(-100px) scale(1); opacity: 0; }
      }
      .animate-float-xp {
        animation: float-pixel 1s ease-out forwards;
      }

      /* Scrollbar hiding */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Audio Visualizer Animation */
      @keyframes bounce {
        0%, 100% { height: 10%; }
        50% { height: 100%; }
      }
      .bar {
        animation: bounce 1s infinite ease-in-out;
      }
      .bar:nth-child(odd) { animation-duration: 0.8s; }
      .bar:nth-child(even) { animation-duration: 1.1s; }
      .bar:nth-child(3n) { animation-duration: 0.6s; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body>
    <div class="scanlines"></div>
    <div id="root"></div>
  </body>
</html>
